<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>{{ site.title | default: site.github.repository_name }}</h2>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <br>
        <p class="view">
        <ul>
        <li><a href="http://repmus.ircam.fr/bresson" target="_blank">@<b>IRCAM</b></a></li>
        <li><a href="{{ site.github.owner_url }}" target="_blank">GitHub</a></li>
        <li><a href="https://cv.archives-ouvertes.fr/jean-bresson" target="_blank">HAL</a></li>
        </ul>
        </p>
      </header>
      <section>
      <p class="main">  
      {{ content }}
      </p>
      </section>
      <footer>
        <p>
        <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
